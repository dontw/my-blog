<h1 id="canvas-轉圖片"><a href="#canvas-轉圖片" class="headerlink" title="canvas 轉圖片"></a>canvas 轉圖片</h1><p>使用 <a href="https://developer.mozilla.org/zh-TW/docs/Web/API/HTMLCanvasElement/toDataURL" target="_blank" rel="noopener"><code>HTMLCanvasElement.toDataURL()</code></a> 將 canvas 元素轉為 base64 的 dataUrl</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> canvas = <span class="built_in">document</span>.getElementsByTagName(<span class="string">'canvas'</span>)[<span class="number">0</span>] <span class="comment">//抓取canvas元素</span></span><br><span class="line"><span class="keyword">let</span> dataUrl = canvas.toDataURL() <span class="comment">//回傳base64</span></span><br></pre></td></tr></table></figure>
<h1 id="下載功能"><a href="#下載功能" class="headerlink" title="下載功能"></a>下載功能</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">clickToDownload</span>(<span class="params">e</span>) </span>&#123;</span><br><span class="line">    e.preventDefault() <span class="comment">// 消除連結原有功能</span></span><br><span class="line">    <span class="keyword">let</span> link = <span class="built_in">document</span>.querySelector(<span class="string">'.link'</span>) <span class="comment">//指定連結元素</span></span><br><span class="line">    link.setAttribute(<span class="string">'href'</span>, dataUrl) <span class="comment">// 設定連結為剛剛canvas轉的dataurl</span></span><br><span class="line">    link.setAttribute(<span class="string">'download'</span>, fileName) <span class="comment">// 設定下載之檔案名稱</span></span><br><span class="line">    link.click() <span class="comment">// 模擬點擊連結</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</div></article></div></main><footer><div class="paginator"><a href="/my-blog/2018/04/03/Javascript/" class="next">下一篇</a></div><div class="copyright"><p>© 2018 <a href="https://dontw.github.io/my-blog">Don</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
